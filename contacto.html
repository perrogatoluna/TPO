<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> -->

    <title>Formulario</title>
</head>

<body>
    <header id="header" class="sticky">
    </header>

    <h1 id="tit_form">Formulario de Contacto</h1>

    <form id="formulario" onsubmit="return validarFormulario()">

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="">
        </div>

        <div>
            <label for="celu">Celular:</label>
            <input type="text" id="celu" name="celular"  placeholder="">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  placeholder="">
        </div>

        <div>
            <label for="texto">Comentario:</label>
            <textarea id="texto" rows="3"></textarea>
        </div>

        <div><input type="submit" value="Enviar"></div>

        <!--
        <div>
            <button class="btn btn-primary" type="submit" disabled>Enviar</button>
        </div>
        -->


    </form>


   


    <footer id="footer">
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>
