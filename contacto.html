

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Formulario</title>
</head>

<body>

    <div class="container">
        <div class="py-5">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="email" class="form-control" id="nombre" placeholder="">
            </div>
            <div class="mb-3">
                <label for="celu" class="form-label">Celular:</label>
                <input type="email" class="form-control" id="celu" placeholder="">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="">
            </div>
            <div class="mb-3">
                <label for="texto" class="form-label">Comentario:</label>
                <textarea class="form-control" id="texto" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit" disabled>Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
